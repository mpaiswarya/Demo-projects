{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
<form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="task"  class="form-control" placeholder="Enter task name">
    <input type="text" name="priority"  class="form-control"placeholder="Enter priority">
        <input type="date" name="date"  class="form-control" placeholder="Enter date here">
    </div>
    <input type="submit" class="btn btn-success" >
</form>
            </div>
         <div class="col-md-6">
                <h4>Task to be completed</h4>
            {% for i in task1 %}
                <div class="shadow card" >
                       <div class="card-body">
                     <h5 class="card-title">{{i.name}}</h5>
                     <p class="card-text">{{i.priority}}</p>
                            <p class="card-text">{{i.date}}</p>
                 <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                 </div>
               </div>
            <br>
            {% endfor %}
           </div>
    </div>
</div>

{% endblock %}
