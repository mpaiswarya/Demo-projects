{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in data_list %}
        <div class="col-md-3">
            <div class="card" >
  <img src="{{i.img.url}}"  class="card-img-top" alt="Card image cap"   height="200">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'hotelapp:detail' i.id %}" class="btn btn-primary">Go Detail status</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
